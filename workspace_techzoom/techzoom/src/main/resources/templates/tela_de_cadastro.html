<!DOCTYPE html>
<html>
<head>
<title>Cadastro de Produtos</title>
<link rel="stylesheet" type="text/css" href="/css/cadastro.css">
<style>
/* Adicione estilos CSS aqui para controlar o tamanho da fonte */
.subtitulo {
    font-size: 24px; /* Ajuste o tamanho da fonte conforme necessário */
}
</style>
</head>
<body>
<h1>Cadastro de Produtos</h1>
<form id="formProduto">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome"><br>

    <label for="imagens">Imagens:</label>
    <input type="file" id="imagens" name="imagens" multiple><br>

    <br>

    <button type="submit">Cadastrar</button>
    <h2 class="subtitulo">Produtos Cadastrados</h2> <!-- Aplicando a classe "subtitulo" aqui -->
</form>

<table id="tabelaProdutos">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Imagens</th>
            <th>Comentários</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aqui serão adicionados os produtos -->
    </tbody>
</table>

<div id="modalEditar" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Produto</h2>
        <form id="formEditarProduto">
            <input type="hidden" id="indexProduto" name="indexProduto">
            <label for="nomeEditar">Nome do Produto:</label>
            <input type="text" id="nomeEditar" name="nomeEditar"><br>

            <label for="imagensEditar">Imagens:</label>
            <input type="file" id="imagensEditar" name="imagensEditar" multiple><br>


            <button type="submit">Salvar</button>
        </form>
    </div>
</div>


<div id="modalComentarios" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Comentários</h2>
        <ul id="listaComentarios">
            <!-- Aqui serão exibidos os comentários -->
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/css/script cadastro.js"></script>
<script>
$(document).ready(function() {
  let produtos = [];

  // Adiciona o evento de click do botão "Excluir"
  $(document).on("click", ".btnExcluirProduto", function() {
    let index = $(this).data("index");
    produtos.splice(index, 1);
    atualizarTabela();
  });

 

  atualizarTabela();
});
</script>
</body>
</html>
