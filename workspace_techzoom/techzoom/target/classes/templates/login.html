<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/estilo.css">
	<title>Tela de login</title>
</head>

<body>
	<div class="container">
		<div class="form-image">
			<img src="/img/Secure login-amico.png" alt="Secure login-amico">

		</div>
		<div class="content-box">
			<div class="form-box">

				<div class="form">
					<form action="#" th:action="@{/api/usuario/acessar}" th:object="${usuario}" method="post"
						id="login-form">
						<div class="form-header">
							<div class="title">
								<h1>Login</h1>
							</div>
						</div>
						<div class="input-box">
							<span>Usu√°rio ou e-mail corporativo</span>
							<input type="email" placeholder="user" th:field="*{email}">
						</div>
						<div class="input-box">
							<span>Senha</span>
							<input type="password" placeholder="password" th:field="*{senha}">
						</div>
						<span class="error-message" th:text="${serverMessage}"></span>
						<div class="input-box">
							<input type="submit" value="Entrar">
						</div>

					</form>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
