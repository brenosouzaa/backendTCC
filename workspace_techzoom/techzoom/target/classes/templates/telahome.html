<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #9583b6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            display: flex;
        }

        .image {
            width: 50%;
            background-color: #551a8b;
            border-radius: 10px 0 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image img {
            max-width: 80%;
            max-height: 80%;
        }

        .options {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .toggle-button {
            background-color: #551a8b;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
            
            position: relative;
            overflow: hidden;
        }

        .toggle-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
           
            z-index: 1;
        }

        .toggle-button:hover::before {
            left: 0;
        }

        .toggle-button:active::before {
            left: 100%;
        }
        
        .toggle-button:active {
            transform: scale(0.95);
        }

        .content {
            display: none;
      
            padding: 10px;
        }

        .content button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #551a8b;
            color :white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            
            position: relative;
            overflow: hidden;
        }

        .content button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            
            z-index: 1;
        }

        .content button:hover::before {
            left: 0;
        }

        .content button:active::before {
            left: 100%;
        }
        
                .content a {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #551a8b;
           color:white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
          
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .content a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            z-index: 1;
            color:white;
        }

        .content a:hover::before {
            left: 0;
        }

        .content a:active::before {
            left: 100%;
        }

        .tagline {
            font-size: 20px;
            color: #32324f;
            margin-bottom: 10px;
        }

       
        
    </style>
    <title>Tela Home</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/img/Lovepik_com-610190567-Cartoon flat couple office vector picture.png" alt="Descrição da imagem">
        </div>
        <div class="options">
            <div class="tagline">Hora de trabalhar! <span th:text="${session.usuario.nome}"></span></div>
            <button class="toggle-button" onclick="toggleContent(this)">Opções</button>
            <div class="content" id="content">
                <a th:href="@{/api/tela_de_cadastro}">Cadastro de produtos</a>
               
            </div>
        </div>
    </div>

    <script>
        function toggleContent(button) {
            var content = document.getElementById("content");
            if (content.style.display === "none") {
                content.style.display = "block";
                button.classList.add("active");
            } else {
                content.style.display = "none";
                button.classList.remove("active");
            }
        }
    </script>
</body>
</html>
